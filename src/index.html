<!DOCTYPE html>
<html lang="en" ng-app="tapestry" class="no-js tapestry">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="&apos;Tapestry - &apos; + section">Tapestry</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Your CSS File-->
    <link rel="stylesheet" href="external/css/main.css">
    <!-- / Your CSS File-->
    <link rel="stylesheet" href="assets/css/app/tapestry.css">
    <link rel="stylesheet" href="bower_components/prism/themes/prism.css">
    <!--link(rel='stylesheet', href='bower_components/dropzone/downloads/css/basic.css')-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet">
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="//use.typekit.net/udm5yxr.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script id="jsonPath">var jsonPath = [{name: "elements", path: "json/1.elements.json"}]</script></head>
  <body>
    <!-- Menu-->
    <nav class="tapestry-menu">
      <h3 class="menu__header">Introduction</h3>
      <ul>
        <li ng-class="{active: section==&apos;Overview&apos;}"><a href="#/">Overview</a></li>
      </ul>
      <div ng-repeat="style in styles">
        <h3 once-text="style.name" class="menu__header"></h3>
        <ul>
          <li ng-repeat="element in style.data" ng-class="{&apos;active&apos;: element.slug == sectionSlug}" once-show="element.children.length"><a once-href="&apos;#/&apos;+style.slug+&apos;/&apos;+element.slug" once-text="element.name"></a></li>
        </ul>
      </div>
    </nav>
    <!-- / Menu-->
    <header ng-controller="headerController" class="tapestry-header">
      <h3 ng-bind="section" class="tapestry__heading"></h3>
      <button ng-click="toggleMenu($event)" class="btn btn--unstyled btn--toggle"><em class="fa fa-bars"></em></button>
      <div action="" class="form-control icon-left">
        <input type="text" placeholder="Search patterns" name="section" class="text-input input-inverted js-pattern-search"><em class="fa fa-search fa-lg"></em>
      </div>
    </header>
    <!-- Content-->
    <div class="tapestry-content">
      <div ng-view=""></div>
    </div>
    <!-- jQuery-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- jQuery-->
    <!-- Autocomplete-->
    <script src="bower_components/jQuery-Autocomplete/src/jquery.autocomplete.js"></script>
    <!-- Autocomplete-->
    <!-- Parsers-->
    <script src="bower_components/js-yaml/js-yaml.js"></script>
    <script src="bower_components/marked/lib/marked.js"></script>
    <!-- PrismJS code highlighter-->
    <script src="bower_components/prism/prism.js"></script>
    <!-- Patterns-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-once/once.js"></script>
    <script src="assets/js/app/controllers.js"></script>
    <script src="assets/js/app/directives.js"></script>
    <script src="assets/js/app/filters.js"></script>
    <script src="assets/js/app/services.js"></script>
    <script src="assets/js/app/scrollspy.js"></script>
    <script src="assets/js/app/app.js"></script>
    <!-- / Patterns-->
    <!-- Your JS Files-->
    <!-- bower:js-->
    <script src="../../bower_components/fastclick/lib/fastclick.js"></script>
    <script src="../../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../../bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="../../bower_components/foundation/js/foundation.js"></script>
    <script src="../../bower_components/iCheck/icheck.min.js"></script>
    <!-- endbower-->
    <script src="../../bower_components/chosen_v1.1.0/chosen.jquery.js"></script>
    <script src="external/js/app.js"></script>
    <!-- / Your JS Files-->
<script type="text/javascript">document.write('<script src="' + (location.protocol || 'http:') + '//' + (location.hostname || 'localhost') + ':35729/livereload.js?snipver=1" type="text/javascript"><\/script>')</script>
</body>
</html>
